<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Cart | E-Shopper</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/font-awesome.min.css" rel="stylesheet">
    <link href="/static/css/prettyPhoto.css" rel="stylesheet">
    <link href="/static/css/price-range.css" rel="stylesheet">
    <link href="/static/css/animate.css" rel="stylesheet">
	<link href="/static/css/main.css" rel="stylesheet">
	<link href="/static/css/responsive.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="/static/js/html5shiv.js"></script>
    <script src="/static/js/respond.min.js"></script>
    <![endif]-->       
    <link rel="shortcut icon" href="/static/images/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/static/images/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/static/images/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/static/images/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="/static/images/ico/apple-touch-icon-57-precomposed.png">
</head><!--/head-->

<body>
	{% include "header.html" %}

	<section id="cart_items">
		<div class="container">
			<div class="table-responsive cart_info">
				<table class="table table-condensed">
					<thead>
						<tr class="cart_menu">
							<td class="image">Item</td>
							<td class="description"></td>
							<td class="price">Price</td>
							<td class="quantity">Quantity</td>
							<td class="total">Total</td>
							<td></td>
						</tr>
					</thead>
					<tbody>
                    {% for rs in schopcart %}
						<tr>
							<td class="cart_product">
								<a href=""><img src="{{rs.product.image.url}}" style="width:50px;height:50px" alt=""></a>
							</td>
							<td class="cart_description">
								<h4><a href="">{{ rs.product.title }}</a></h4>
								<p>Ürün NO: {{ rs.product.id }}</p>
							</td>
							<td class="cart_price">
								<p>{{rs.product.price2}}</p>
							</td>
							<td class="cart_quantity">
								<div class="cart_quantity_button">
                                    <div class="cart_quantity_input" type="text" value="{{ rs.quantity }}" autocomplete="off" size="2"><p>{{ rs.quantity }}</p></div>
								</div>
							</td>
							<td class="cart_total">
								<p class="cart_total_price">{{ rs.amount }}</p>
							</td>
							<td class="cart_delete">
								<a class="cart_quantity_delete" href="/order/deletefromcart/{{ rs.id }}" onclick="return confirm('Silmek istediğinize emin misiniz?')"><i class="fa fa-times"></i></a>
							</td>
						</tr>


                    {% endfor %}
                        <div>TOTAL:{{ total }}</div>

					</tbody>

				</table>
			</div>

            <button class="container button" style="margin-bottom: 20px;"><a href="/order/orderproduct" style="color: white">Sipariş Ver</a></button>

		</div>

	</section> <!--/#cart_items-->


{% include "footer.html" %}


    <script src="/static/js/jquery.js"></script>
	<script src="/static/js/bootstrap.min.js"></script>
	<script src="/static/js/jquery.scrollUp.min.js"></script>
    <script src="/static/js/jquery.prettyPhoto.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
