<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Checkout | E-Shopper</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/font-awesome.min.css" rel="stylesheet">
    <link href="/static/css/prettyPhoto.css" rel="stylesheet">
    <link href="/static/css/price-range.css" rel="stylesheet">
    <link href="/static/css/animate.css" rel="stylesheet">
	<link href="/static/css/main.css" rel="stylesheet">
	<link href="/static/css/responsive.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="/static/js/html5shiv.js"></script>
    <script src="/static/js/respond.min.js"></script>
    <![endif]-->       
    <link rel="shortcut icon" href="/static/images/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/static/images/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/static/images/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/static/images/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="/static/images/ico/apple-touch-icon-57-precomposed.png">
</head><!--/head-->

<body>
{% include "header.html" %}

	<section id="cart_items">
		<div class="container">



			<div class="shopper-informations">
				<div class="row">
					<div class="col-sm-7">
						<div class="shopper-info">
							<p>Sipariş Formu</p>
							<form action="" method="post">
                                {% csrf_token %}

								<input type="text" name="first_name" placeholder="İsim" value="{{ user.first_name}}">
								<input type="text" name="last_name" placeholder="Soyadı" value="{{ user.last_name}}">
                                <input type="text" name="address" placeholder="Adres" value="{{ profile.address }}">
                                <input type="text" name="city" placeholder="Şehir" value="{{ profile.city }}">
                                <input type="text" name="phone" placeholder="telefon" value="{{ profile.phone }}">


                                <button type="submit" class="button" style="color: white">SİPARİŞ</button>
							</form>

						</div>
					</div>
				</div>
			</div>

		</div>
	</section> <!--/#cart_items-->


<div style="margin-bottom: 20px"></div>
{% include "footer.html" %}


    <script src="/static/js/jquery.js"></script>
	<script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/jquery.scrollUp.min.js"></script>
    <script src="/static/js/jquery.prettyPhoto.js"></script>
    <script src="/static/js/main.js"></script>
</body>
</html>
